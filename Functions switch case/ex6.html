<!DOCTYPE html>

</head>
<body>
    <script>
        function range(x){
            switch(true){
        case (x >=0 && x <= 20):
            return 'D'
            break;
        case (x >= 21 && x <= 55):
            return 'C'
            break;
        case (x >= 56 && x <= 70):
            return 'B'
            break;
        case (x >= 71 && x <= 90):
            return 'A'
            break;
        case (x >= 90 && x <= 100):
            return 'A+'
            }
    }
    range(100)
    console.log(range(100))
    </script>
</body>
</html>
