<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function dayNumber(x){
            switch(x){
        case 1:
            return 'Sunday'
            break;
        case 2:
            return 'Monday'
            break;
        case 3:
            return 'Tuesday'
            break;
        case 4:
            return 'Wednesday'
            break;
        case 5:
            return 'Thursday'
            break;
        case 6:
            return 'Friday'
            break;
        case 7:
            return 'Saturday'
            break;
        default:
            return 'please enter another number'
        }
    }
    dayNumber(7)
    console.log(dayNumber(7))
    </script>
</body>
</html>
