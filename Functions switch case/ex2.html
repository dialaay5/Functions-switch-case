    <script>
        function  negative_positive(x){
            switch(Math.sign(x)){
        case 1:
            return 'positive'
            break;
        case -1:
            return 'negative'
            break;
         case 0:
            return 'zero'
        }
    }
    negative_positive(350)
    console.log(negative_positive(350))
