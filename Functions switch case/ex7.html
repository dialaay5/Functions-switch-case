<!DOCTYPE html>
<html lang="en">
<head>
        <title>ex 7</title>
</head>
<body>
    <script>
        function swich_case(x, y, z){
            switch(z){
        case 1:
            return x + y
            break;
        case 2:
            return x - y
            break;
        case 3:
            return x / y
            break;
        case 4:
            return x * y
            break;
        default:
            return 'unknown'

        }
    }
    swich_case(8, 3, 4)
    console.log(swich_case(8, 3, 4))
    </script>
</body>
</html>
